<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - BUBT Lost and Found</title>
    <link rel="stylesheet" href="login-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form-container">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-search-location"></i>
                    <h1>BUBT Lost & Found</h1>
                </div>
                <p class="welcome-text">Test Login Form</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" name="username" placeholder="Username or Email" required>
                        <label for="username">Username or Email</label>
                    </div>
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Test Login</span>
                    <div class="btn-loader" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <div class="test-info">
                <h3>Test Credentials:</h3>
                <ul>
                    <li><strong>Username:</strong> admin, <strong>Password:</strong> admin123</li>
                    <li><strong>Username:</strong> user, <strong>Password:</strong> user123</li>
                    <li><strong>Username:</strong> test@bubt.edu.bd, <strong>Password:</strong> test123</li>
                    <li><strong>Username:</strong> redowan.alif, <strong>Password:</strong> password123</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Simple test script
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const passwordToggle = document.getElementById('passwordToggle');
            
            // Password toggle
            passwordToggle.addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Clear previous errors
                clearErrors();
                
                // Validate
                let hasError = false;
                
                if (!username) {
                    showError('username', 'Username is required');
                    hasError = true;
                }
                
                if (!password) {
                    showError('password', 'Password is required');
                    hasError = true;
                }
                
                if (!hasError) {
                    // Check credentials
                    const validCredentials = [
                        { username: 'admin', password: 'admin123' },
                        { username: 'user', password: 'user123' },
                        { username: 'test@bubt.edu.bd', password: 'test123' },
                        { username: 'redowan.alif', password: 'password123' }
                    ];
                    
                    const isValid = validCredentials.some(cred => 
                        cred.username === username && cred.password === password
                    );
                    
                    if (isValid) {
                        alert('Login successful! Username: ' + username);
                        form.reset();
                    } else {
                        showError('password', 'Invalid username or password');
                    }
                }
            });
            
            function showError(fieldName, message) {
                const field = document.getElementById(fieldName);
                const errorElement = document.getElementById(fieldName + 'Error');
                
                if (field && errorElement) {
                    field.classList.add('error');
                    errorElement.textContent = message;
                    errorElement.classList.add('show');
                }
            }
            
            function clearErrors() {
                const errorElements = document.querySelectorAll('.error-message');
                const inputFields = document.querySelectorAll('.input-container input');
                
                errorElements.forEach(error => {
                    error.classList.remove('show');
                    error.textContent = '';
                });
                
                inputFields.forEach(field => {
                    field.classList.remove('error');
                });
            }
        });
    </script>
</body>
</html>
